language: java
sudo: true
jdk:
- oraclejdk8
after_success:
- bin/install-binaries
- mvn clean install -DskipTests=true
- mkdir -p deploy/target
- cp target/db-dumper-service-1.0.0.war deploy/target
- cp manifest.yml deploy/
- zip -r db-dumper-service ./deploy/*
deploy:
  provider: releases
  api_key:
    secure: 
  file: db-dumper-service.zip
  on:
    repo: Orange-OpenSource/db-dumper-service
    tags: true
    all_branches: true