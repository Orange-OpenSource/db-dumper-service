language: java
jdk:
- oraclejdk8
after_success:
- bin/install-binaries
- mvn clean install -DskipTests=true
- mkdir -p deploy/target
- cp target/service-db-dumper-1.0.0.war deploy/target
- cp manifest.yml deploy/
- cd deploy
- zip -r service-db-dumper ./*
env:
- secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: service-db-dumper.zip
  on:
    repo: Orange-OpenSource/service-db-dumper
    tags: true
    all_branches: true
