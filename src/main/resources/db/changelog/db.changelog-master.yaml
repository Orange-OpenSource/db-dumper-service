databaseChangeLog:
  - changeSet:
      id: 1
      author: arthurhalet
      changes:
        - createTable:
            tableName: database_ref
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: host
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: database_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: port
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: database_dump_file
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: database_ref_id
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: database_ref_id
            baseTableName: database_dump_file
            constraintName: fk_database_dump_file_database_ref
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: name
            referencedTableName: database_ref
        - addUniqueConstraint:
            columnNames: created_at
            constraintName: unique_database_dump_file_created_at
            tableName: database_dump_file