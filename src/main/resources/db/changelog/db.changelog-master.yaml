databaseChangeLog:
  - changeSet:
      id: 1
      author: arthurhalet
      changes:
        - createTable:
            tableName: database_ref
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: host
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: database_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: port
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: database_dump_file
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: database_ref_id
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: db_dumper_service_instance
            columns:
              - column:
                  name: service_instance_id
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: plan_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_guid
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: space_guid
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: dashboard_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: database_ref_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: db_dumper_service_instance_binding
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db_dumper_service_instance_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: app_guid
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: db_dumper_service_instance_binding_credentials
            columns:
              - column:
                  name: db_dumper_service_instance_binding_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: credentials
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: credentials_key
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: job
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: db_dumper_service_instance_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: job_state
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: db_dumper_service_instance_id
            baseTableName: job
            constraintName: fk_job_service_instance_binding
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: service_instance_id
            referencedTableName: db_dumper_service_instance
        - addForeignKeyConstraint:
            baseColumnNames: db_dumper_service_instance_binding_id
            baseTableName: db_dumper_service_instance_binding_credentials
            constraintName: fk_credentials_service_instance_binding
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: db_dumper_service_instance_binding
        - addPrimaryKey:
            columnNames: credentials, credentials_key
            constraintName: pk_service_instance_binding_credentials
            tableName: db_dumper_service_instance_binding_credentials
        - addForeignKeyConstraint:
            baseColumnNames: database_ref_id
            baseTableName: database_dump_file
            constraintName: fk_database_dump_file_database_ref
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: name
            referencedTableName: database_ref
        - addForeignKeyConstraint:
            baseColumnNames: database_ref_id
            baseTableName: db_dumper_service_instance
            constraintName: fk_db_si_database_ref
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: name
            referencedTableName: database_ref
        - addForeignKeyConstraint:
            baseColumnNames: db_dumper_service_instance_id
            baseTableName: db_dumper_service_instance_binding
            constraintName: fk_db_sib_db_si
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: service_instance_id
            referencedTableName: db_dumper_service_instance
        - addUniqueConstraint:
            columnNames: created_at, database_ref_id
            constraintName: unique_database_dump_file_created_at
            tableName: database_dump_file